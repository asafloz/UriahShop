<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ניהול</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header>
    <div>ניהול</div>
    <nav>
      <a href="/">חנות</a>
      <a href="/cart.html">עגלה</a>
    </nav>
  </header>
  <div class="container">
    <div id="loginBox" class="mb">
      <h3>התחברות מנהל</h3>
      <div class="row mb">
        <input id="user" placeholder="שם משתמש" value="admin" />
        <input id="pass" type="password" placeholder="סיסמה" value="12345678" />
        <button id="loginBtn">כניסה</button>
      </div>
      <div id="loginErr" style="color:#c62828"></div>
    </div>

    <div id="adminArea" class="hidden">
      <h3>הזמנות</h3>
      <div class="row mb">
        <button id="refreshOrders">רענון</button>
        <label><input type="checkbox" id="showArchived"> הצג ארכיון</label>
      </div>
      <div id="orders"></div>

      <h3 class="mt">הוספת מוצר</h3>
      <div class="row mb">
        <input id="pname" placeholder="שם מוצר" />
        <input id="pprice" type="number" step="0.5" placeholder="מחיר בשקלים (למשל 19.90)" />
        <input id="pimgfile" type="file" accept="image/*" />
        <button id="addProductBtn">הוסף</button>
      </div>
      <div id="productMsg"></div>

      <h3 class="mt">מוצרים קיימים</h3>
      <div id="productsList"></div>
    </div>
  </div>
  <script src="/admin.js"></script>
</body>
</html>
